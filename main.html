<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name*</label>
		<input type="text" id="name" placeholder="Enter name" name="name" required><br>
		<label for="email">Email*</label>
		<input type="email" id="email" placeholder="Enter mail" name="email" required><br>
		<label for="gender">Gender*</label>
		<label for="gender_m">Male</label>
		<input type="radio" id="gender_m" name="gender" required>
		<label for="gender_m">Female</label>
		<input type="radio" id="gender_f" name="gender" required><br>
		<label for="cars">Car Brands*</label>
		<select id="cars" name="car">
			<option>--Please choose an option--</option>
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select><br>
		<label for="age">Age*</label>
		<input type="number" id="age" placeholder="Enter age" name="age" required><br>
		<label for="dob">DOB*</label>
		<input type="date" id="dob" name="dob" required><br>
		<label for="tel">Phone number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx" name="tel"><br>
		<label for="password">Password*</label>
		<input type="password" id="password" placeholder="Enter password"name="password" required><br>
		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" id="tos" name="tos" required><br>

		<button type="submit">submit</button>
		
		
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
